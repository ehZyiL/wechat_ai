<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手配置中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* --- 全局美化 --- */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            color: #333;
        }

        /* --- 标题样式 --- */
        .app-title {
            font-weight: bold;
            color: #1a2a4c;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* --- 主卡片容器 --- */
        .main-card {
            border: none;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .main-card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15) !important;
        }

        /* --- Tab 导航 --- */
        .nav-tabs .nav-link {
            color: #555;
            font-weight: 500;
            border-width: 0 0 3px 0;
            border-color: transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active,
        .nav-tabs .nav-item.show .nav-link {
            color: #0d6efd;
            background-color: transparent;
            border-color: #0d6efd;
        }

        .nav-tabs .nav-link:hover {
            border-color: #0d6efd;
            color: #0d6efd;
        }

        /* --- 表单元素 --- */
        .form-label {
            font-weight: 600;
            color: #1a2a4c;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
        }

        /* --- 【新增】美化关键词配置卡片 --- */
        .keyword-card {
            transition: all 0.3s ease;
        }
        .keyword-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .card-header.bg-light-blue {
            background-color: #e7f1ff;
        }

        /* --- 状态消息 --- */
        #statusMessage {
            transition: all 0.5s ease;
        }

        /* --- 加载动画 --- */
        .loader {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>

<div class="loader" id="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container my-5">
    <h1 class="text-center mb-4 app-title"><i class="bi bi-robot"></i> AI 助手配置中心</h1>
    <div class="card shadow-lg p-md-4 mb-5 bg-white rounded main-card">
        <div class="card-body">
            <form id="configForm">
                <div class="mb-4">
                    <label for="externalUserId" class="form-label"><i class="bi bi-person-badge"></i> 用户 ID (External User ID)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="externalUserId" name="externalUserId" th:value="${externalUserId}" placeholder="请输入您的用户ID或'default'以配置全局默认值" required>
                        <button class="btn btn-secondary" type="button" id="loadConfigBtn">加载配置</button>
                    </div>
                </div>

                <ul class="nav nav-tabs mb-3" id="configTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="ai-config-tab" data-bs-toggle="tab" data-bs-target="#ai-config" type="button" role="tab" aria-controls="ai-config" aria-selected="true"><i class="bi bi-cpu"></i> AI 模型配置</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="keyword-config-tab" data-bs-toggle="tab" data-bs-target="#keyword-config" type="button" role="tab" aria-controls="keyword-config" aria-selected="false"><i class="bi bi-key"></i> 关键词配置</button>
                    </li>
                </ul>

                <div class="tab-content" id="configTabsContent">
                    <div class="tab-pane fade show active" id="ai-config" role="tabpanel" aria-labelledby="ai-config-tab">
                        <h3 class="mb-4 section-title">核心模型配置</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="aiBaseUrl" class="form-label">AI API 基础地址</label>
                                <input type="url" class="form-control" id="aiBaseUrl" name="aiBaseUrl" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="aiModel" class="form-label">AI 模型名称</label>
                                <input type="text" class="form-control" id="aiModel" name="aiModel" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="aiApiKey" class="form-label">AI API 密钥</label>
                            <input type="password" class="form-control" id="aiApiKey" name="aiApiKey" required>
                        </div>
                        <div class="mb-3">
                            <label for="systemPrompt" class="form-label">系统提示词 (System Prompt)</label>
                            <textarea class="form-control" id="systemPrompt" name="systemPrompt" rows="4" required></textarea>
                        </div>
                        <hr class="my-4">
                        <h3 class="section-title">多媒体模型配置 (SiliconFlow)</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="sfBaseUrl" class="form-label">SiliconFlow 基础地址</label>
                                <input type="url" class="form-control" id="sfBaseUrl" name="sfBaseUrl" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sfImageModel" class="form-label">绘画模型</label>
                                <input type="text" class="form-control" id="sfImageModel" name="sfImageModel" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sfTtsModel" class="form-label">文本转语音 (TTS) 模型</label>
                                <input type="text" class="form-control" id="sfTtsModel" name="sfTtsModel" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sfSttModel" class="form-label">语音转文本 (ASR) 模型</label>
                                <input type="text" class="form-control" id="sfSttModel" name="sfSttModel" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sfVoice" class="form-label">TTS 音色 ID</label>
                                <input type="text" class="form-control" id="sfVoice" name="sfVoice" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sfVlmModel" class="form-label">视觉大语言模型 (VLM)</label>
                                <input type="text" class="form-control" id="sfVlmModel" name="sfVlmModel" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-3" onclick="saveAiConfig()"><i class="bi bi-save"></i> 保存 AI 配置</button>
                    </div>

                    <div class="tab-pane fade" id="keyword-config" role="tabpanel" aria-labelledby="keyword-config-tab">
                        <p class="text-muted mb-4">请用英文逗号 (,) 分隔每个关键词。修改后请点击对应模块的“保存”按钮。</p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card shadow-sm mb-4 keyword-card">
                                    <div class="card-header bg-light-blue">
                                        <h6 class="mb-0 fw-bold"><i class="bi bi-palette-fill me-2 text-primary"></i>绘画</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group">
                                            <input type="text" class="form-control keyword-input" id="DrawingHandler" data-handler="DrawingHandler" placeholder="例如: 画,绘画,drawing">
                                            <button class="btn btn-outline-primary" type="button" onclick="saveKeywords('DrawingHandler')"><i class="bi bi-save"></i> 保存</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card shadow-sm mb-4 keyword-card">
                                    <div class="card-header bg-light-blue">
                                        <h6 class="mb-0 fw-bold"><i class="bi bi-ticket-detailed-fill me-2 text-success"></i>彩票</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group">
                                            <input type="text" class="form-control keyword-input" id="LotteryHandler" data-handler="LotteryHandler" placeholder="例如: 大乐透,双色球,开奖">
                                            <button class="btn btn-outline-success" type="button" onclick="saveKeywords('LotteryHandler')"><i class="bi bi-save"></i> 保存</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card shadow-sm mb-4 keyword-card">
                                    <div class="card-header bg-light-blue">
                                        <h6 class="mb-0 fw-bold"><i class="bi bi-list-stars me-2 text-info"></i>菜单</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group">
                                            <input type="text" class="form-control keyword-input" id="MenuHandler" data-handler="MenuHandler" placeholder="例如: 菜单,帮助,help">
                                            <button class="btn btn-outline-info" type="button" onclick="saveKeywords('MenuHandler')"><i class="bi bi-save"></i> 保存</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card shadow-sm mb-4 keyword-card">
                                    <div class="card-header bg-light-blue">
                                        <h6 class="mb-0 fw-bold"><i class="bi bi-mic-fill me-2 text-danger"></i>语音回复</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group">
                                            <input type="text" class="form-control keyword-input" id="VoiceReplyHandler" data-handler="VoiceReplyHandler" placeholder="例如: 语音回答,用嘴说">
                                            <button class="btn btn-outline-danger" type="button" onclick="saveKeywords('VoiceReplyHandler')"><i class="bi bi-save"></i> 保存</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card shadow-sm mb-4 keyword-card">
                                    <div class="card-header bg-light-blue">
                                        <h6 class="mb-0 fw-bold"><i class="bi bi-book-half me-2 text-secondary"></i>知识库问答</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group">
                                            <input type="text" class="form-control keyword-input" id="KnowledgeHandler" data-handler="KnowledgeHandler" placeholder="例如: 知识库,根据文档回答">
                                            <button class="btn btn-outline-secondary" type="button" onclick="saveKeywords('KnowledgeHandler')"><i class="bi bi-save"></i> 保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="card shadow-sm mb-4 keyword-card">
                                    <div class="card-header bg-light-blue">
                                        <h6 class="mb-0 fw-bold"><i class="bi bi-terminal-fill me-2 text-dark"></i>系统指令</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="SystemHandler_ClearHistory" class="form-label small">清空历史对话</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control keyword-input" id="SystemHandler_ClearHistory" data-handler="SystemHandler_ClearHistory">
                                                <button class="btn btn-outline-dark btn-sm" type="button" onclick="saveKeywords('SystemHandler_ClearHistory')"><i class="bi bi-save"></i></button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="SystemHandler_QueryId" class="form-label small">查询ID</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control keyword-input" id="SystemHandler_QueryId" data-handler="SystemHandler_QueryId">
                                                <button class="btn btn-outline-dark btn-sm" type="button" onclick="saveKeywords('SystemHandler_QueryId')"><i class="bi bi-save"></i></button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="SystemHandler_ChatStats" class="form-label small">对话统计</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control keyword-input" id="SystemHandler_ChatStats" data-handler="SystemHandler_ChatStats">
                                                <button class="btn btn-outline-dark btn-sm" type="button" onclick="saveKeywords('SystemHandler_ChatStats')"><i class="bi bi-save"></i></button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="SystemHandler_UserQuestions" class="form-label small">用户提问记录</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control keyword-input" id="SystemHandler_UserQuestions" data-handler="SystemHandler_UserQuestions">
                                                <button class="btn btn-outline-dark btn-sm" type="button" onclick="saveKeywords('SystemHandler_UserQuestions')"><i class="bi bi-save"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div id="statusMessage" class="mt-4"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

<script>
    const API_BASE_URL = '/api/config';
    const loader = document.getElementById('loader');

    function showLoader() { loader.style.display = 'block'; }
    function hideLoader() { loader.style.display = 'none'; }

    function showStatusMessage(message, isError = false) {
        const statusDiv = document.getElementById('statusMessage');
        const alertClass = isError ? 'alert-danger' : 'alert-success';
        statusDiv.innerHTML = `<div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                                ${message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                             </div>`;
    }

    async function loadAiConfig(userId) {
        if (!userId) return;
        try {
            const response = await fetch(`${API_BASE_URL}/ai/${userId}`);
            if (!response.ok) throw new Error(`无法加载AI配置: ${response.statusText}`);
            const config = await response.json();
            for (const key in config) {
                if (document.getElementById(key)) {
                    document.getElementById(key).value = config[key];
                }
            }
        } catch (error) {
            showStatusMessage(`加载AI配置失败: ${error.message}`, true);
        }
    }

    async function loadAllKeywords(userId) {
        if (!userId) return;
        try {
            const response = await fetch(`${API_BASE_URL}/keywords/${userId}`);
            if (!response.ok) throw new Error(`无法加载关键词配置: ${response.statusText}`);
            const keywordsMap = await response.json();
            for (const handlerName in keywordsMap) {
                const inputElement = document.getElementById(handlerName);
                if (inputElement) {
                    inputElement.value = keywordsMap[handlerName].join(',');
                }
            }
        } catch (error) {
            showStatusMessage(`加载关键词失败: ${error.message}`, true);
        }
    }

    async function loadAllConfigs() {
        const userId = document.getElementById('externalUserId').value.trim();
        if (!userId) {
            showStatusMessage("请输入用户ID以加载配置。", true);
            return;
        }
        showLoader();
        await Promise.all([
            loadAiConfig(userId),
            loadAllKeywords(userId)
        ]);
        hideLoader();
        showStatusMessage("配置已成功加载！", false);
    }

    async function saveAiConfig() {
        const form = document.getElementById('configForm');
        const formData = new FormData(form);
        const configData = {};
        formData.forEach((value, key) => { configData[key] = value; });

        const userId = configData.externalUserId.trim();
        if (!userId) {
            showStatusMessage("用户ID不能为空！", true);
            return;
        }
        showLoader();
        try {
            const response = await fetch(`${API_BASE_URL}/ai`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(configData),
            });
            if (!response.ok) throw new Error(`保存失败: ${response.statusText}`);
            showStatusMessage('AI 配置已成功保存！', false);
        } catch (error) {
            showStatusMessage(`保存AI配置时出错: ${error.message}`, true);
        } finally {
            hideLoader();
        }
    }

    async function saveKeywords(handlerName) {
        const userId = document.getElementById('externalUserId').value.trim();
        if (!userId) {
            showStatusMessage("保存关键词前，请输入用户ID！", true);
            return;
        }
        const inputElement = document.getElementById(handlerName);
        const keywords = inputElement.value.split(',').map(kw => kw.trim()).filter(kw => kw.length > 0);
        showLoader();
        try {
            const response = await fetch(`${API_BASE_URL}/keywords?externalUserId=${encodeURIComponent(userId)}&handlerName=${encodeURIComponent(handlerName)}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(keywords),
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`保存失败: ${errorData.message || response.statusText}`);
            }
            showStatusMessage(`'${handlerName}' 的关键词已成功保存！`, false);
        } catch (error) {
            showStatusMessage(`保存关键词时出错: ${error.message}`, true);
        } finally {
            hideLoader();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const userIdInput = document.getElementById('externalUserId');
        if (userIdInput.value) {
            loadAllConfigs();
        }
        document.getElementById('loadConfigBtn').addEventListener('click', loadAllConfigs);
    });
</script>

</body>
</html>
